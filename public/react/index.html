<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat</title>

    <link rel="stylesheet" href="css/base.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="chat" class="container">
    </div>

    <script type="text/template" id="message-template">
      <span class="user"><%= username %>:</span> <%= message %>
    </script>
    <script type="text/template" id="chat-template">
      <h1><%= title %></h1>
      <div id="room">
      </div>
      <div id="input-box">
        <label>
          <input type="checkbox" id="auto-scroll" checked="checked"> <%= auto_scroll %>
        </label>
        <div id="error-msg" class="alert alert-danger" style="display:none" role="alert"><%= error_message %></div>
        <div class="form-group">
          <label for="user"><%= username %></label>
          <input id="user" value="<%= default_username %>" class="form-control" maxlength="15">
        </div>
        <div class="form-group">
          <label for="new-message"><%= message %></label>
          <input id="new-message" placeholder="<%= message_placeholder %>" class="form-control" autofocus>
        </div>
      </div>
      <div class="footer row">
        <p class="text-center">
          <%= developed_by %> <a href="http://lfsmoura.github.io">Leonardo Moura</a>
        </p>
      </div>
    </script>
    <script data-main="js/main" src="js/lib/require.js"></script>
  </body>
</html>
