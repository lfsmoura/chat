<!doctype html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/base.css">
    <link href="../backbone/css/bootstrap.min.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/chatui.js"></script>

    <script src="js/lib/phaser.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>


<div id="chat" class="container" ng-controller="ChatController as chat">
    <h1>Chat Super Cool</h1>
    <div id="game">
    </div>
    <div class="hidden-xs hidden-sm">
    <div id="room">
        <div ng-repeat="msg in chat.msgs">
            <span class="user">{{msg.username}}:</span> {{msg.message}}
        </div>
    </div
    <label>
        <input type="checkbox" id="auto-scroll" checked="checked" ng-model="chat.autoScroll"> auto-scroll
    </label>
  </div>
    <div id="input-box" style="clear: left">
        <form ng-submit="chat.sendMsg()">
            <div id="error-msg" class="alert alert-danger" style="display:none" role="alert">Error Message</div>
            <div class="form-group">
                <label for="user">Username</label>
                <input id="user" class="form-control" maxlength="15" ng-model="chat.username" ng-disabled="chat.messagesSent">
            </div>
            <div class="form-group">
                <label for="new-message">Message</label>
                <input id="new-message" placeholder="type your message and press enter" class="form-control" ng-model="chat.message">
            </div>
            <input class="btn-primary" type="submit" value="add" style="display: none">
        </form>
    </div>
    <div class="footer row">
        <p class="text-center">
            Developed by <a href="http://lfsmoura.github.io">Leonardo Moura</a>. Thank you {{chat.username}}
        </p>
    </div>
</div>
</body>
</html>
