<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="chat" class="container">
      <h1>Chat Super Cool</h1>
      <div id="room">
      </div>
      <div id="input-box">
        <label>
          <input type="checkbox" id="auto-scroll" checked="checked"> auto-scroll
        </label>
        <div id="error-msg" class="alert alert-danger" style="display:none" role="alert">Error Message</div>
        <div class="form-group">
          <label for="user">Username</label>
          <input id="user" value="anonymous" class="form-control" maxlength="15">
        </div>
        <div class="form-group">
          <label for="new-message">Message</label>
          <input id="new-message" placeholder="type your message and press enter" class="form-control" autofocus>
        </div>
      </div>
      <div class="footer row">
        <p class="text-center">
          Developed by <a href="http://lfsmoura.github.io">Leonardo Moura</a>
        </p>
      </div>
    </div>

    <script type="text/template" id="message-template">
      <span class="user"><%= username %>:</span> <%= message %>
    </script>
    <script src="js/lib/jquery-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <script data-main="js/main" src="js/lib/require.js"></script>
  </body>
</html>
