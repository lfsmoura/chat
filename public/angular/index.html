<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat</title>

    <link rel="stylesheet" href="../backbone/css/base.css">
    <link href="../backbone/css/bootstrap.min.css" rel="stylesheet">

    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="chat" class="container" ng-controller="ChatController as chat">
    <h1>Chat Super Cool</h1>
    <div id="room">
        <div ng-repeat="msg in chat.msgs">
            <span class="user">{{msg.username}}:</span> {{msg.message}}
        </div>
    </div>
    <div id="input-box">
        <form ng-submit="chat.sendMsg()">
            <label>
                <input type="checkbox" id="auto-scroll" checked="checked"> auto-scroll
            </label>
            <div id="error-msg" class="alert alert-danger" style="display:none" role="alert">Error Message</div>
            <div class="form-group">
                <label for="user">Username</label>
                <input id="user" class="form-control" maxlength="15" ng-model="chat.username">
            </div>
            <div class="form-group">
                <label for="new-message">Message</label>
                <input id="new-message" placeholder="type your message and press enter" class="form-control" autofocus ng-model="chat.message">
            </div>
            <input class="btn-primary" type="submit" value="add" style="display: none">
        </form>
    </div>
    <div class="footer row">
        <p class="text-center">
            Developed by <a href="http://lfsmoura.github.io">Leonardo Moura</a>. Thank you {{chat.username}}
        </p>
    </div>
</div>
</body>
</html>
